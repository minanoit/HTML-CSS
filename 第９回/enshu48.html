			<h1>クリスマスケーキについて</h1>
			<p>クリスマスの楽しみの一つにクリスマスケーキがあります。ここでは、クリスマスケーキに関する話題を取り上げます。</p>
		
		
			<h2>各国のクリスマスケーキ</h2> 
			<p>クリスマスケーキはそれぞれの国ごとに特徴があります。フランスでは、ブッシュ・ド・ノエルが有名ですが、日本では、スポンジケーキに生クリーム、イチゴ＋サンタクロースの飾りなどをつけたものが一般的です。</p> 
			<hr> 
			<p>日本のクリスマスケーキは、1922年頃から販売されるようになったと言われています。</p>
