			<h1>クリスマスオーナメント</h1> 
			<p>クリスマスツリーに飾られるオーナメントをご紹介します。</p> 
		
		
			<h2>ツリートップ</h2> 
			<p>クリスマスツリーの先端に飾られるオーナメントで、星型をしていることが多い。地域によっては天使が使用されることもある。</p> 
		
		
			<h2>クリスマスボール</h2> 
			<p>光沢のあるボール型のオーナメントで、カラーが豊富。好みにあわせて選ぶことができる。</p> 
		
		
			<h2>りんご</h2>
			<p>エデンの園の知恵の実を表すオーナメント。</p>
