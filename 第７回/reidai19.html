<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>テーブルに線を引き、セルに色をつけ見やすくしよう</title>
		<link rel="stylesheet" type="text/css" href="">
	</head>
	<body>
		<h1>テーブルに線を引き、セルに色をつけ見やすくしよう</h1>
		<table>
			<caption>4月の運動記録</caption>
			<colgroup span="1"></colgroup>
			<colgroup>
				<col class="swimming">
				<col class="walking">
			</colgroup>
			<thead>
				<tr>
					<th scope="col">月日</th>
					<th scope="col">水泳</th>
					<th scope="col">ウォーキング</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th scope="row">4/1</th>
					<td>20分</td>
					<td>30分</td>
				</tr>
				<tr>
					<th scope="row">4/2</th>
					<td>0分</td>
					<td>60分</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<th scope="row">合計</th>
					<td>20分</td>
					<td>90分</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
