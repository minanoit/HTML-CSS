<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>合計にあたる部分をフッターに指定しよう</title>
	</head>
	<body>
		<h1>合計にあたる部分をフッターに指定しよう</h1>
		<table>
			<caption>4月の運動記録</caption>
			<colgroup span="1"></colgroup>
			<colgroup>
				<col class="swimming">
				<col class="walking">
			</colgroup>
			<thead>
				<tr>
					<th scope="col">月日</th>
					<th scope="col">水泳</th>
					<th scope="col">ウォーキング</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th scope="row">4/1</th>
					<td>20分</td>
					<td>30分</td>
				</tr>
				<tr>
					<th scope="row">4/2</th>
					<td>0分</td>
					<td>60分</td>
				</tr>
			</tbody>
			
				<tr>
					<th scope="row">合計</th>
					<td>20分</td>
					<td>90分</td>
				</tr>
			
		</table>
	</body>
</html>
